<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌïúÍµ≠ Ï£ºÏãù ÏßÄÏàò ÎåÄÏãúÎ≥¥Îìú</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }
        
        .index-card {
            border-left: 4px solid #667eea;
        }
        
        .index-name {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .index-ticker {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }
        
        .index-price {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .index-time {
            font-size: 0.85em;
            color: #999;
        }
        
        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .stats-card {
            border-left: 4px solid #764ba2;
        }
        
        .stat-item {
            margin-bottom: 15px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8em;
            color: #764ba2;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
        }
        
        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c00;
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä ÌïúÍµ≠ Ï£ºÏãù ÏßÄÏàò</h1>
            <p>Ïã§ÏãúÍ∞Ñ KOSPI, KOSDAQ, KOSPI200 ÏßÄÏàò Î™®ÎãàÌÑ∞ÎßÅ</p>
        </header>
        
        <div id="error-container"></div>
        
        <div class="grid" id="indices-container">
            <div class="loading">Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë...</div>
        </div>
        
        <div class="chart-container">
            <div class="chart-title">KOSPI Í∞ÄÍ≤© Ï∂îÏù¥ (ÏµúÍ∑º 100Í∞ú Îç∞Ïù¥ÌÑ∞)</div>
            <canvas id="kospi-chart"></canvas>
        </div>
        
        <div class="card stats-card">
            <div class="chart-title">üìà Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ ÌÜµÍ≥Ñ</div>
            <div id="stats-container">
                <div class="loading">ÌÜµÍ≥Ñ Î°úÎî© Ï§ë...</div>
            </div>
        </div>
    </div>
    
    <script>
        let kospiChart = null;
        
        // ÌòÑÏû¨ ÏßÄÏàò Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
        async function loadIndices() {
            try {
                const response = await fetch('/api/indices');
                const data = await response.json();
                
                const container = document.getElementById('indices-container');
                container.innerHTML = '';
                
                data.forEach(index => {
                    const card = document.createElement('div');
                    card.className = 'card index-card';
                    
                    const date = new Date(index.collected_at);
                    const timeStr = date.toLocaleString('ko-KR');
                    
                    card.innerHTML = `
                        <div class="index-name">${index.name}</div>
                        <div class="index-ticker">${index.ticker}</div>
                        <div class="index-price">${index.price.toLocaleString('ko-KR', {maximumFractionDigits: 2})}</div>
                        <div class="index-time">ÏàòÏßë ÏãúÍ∞Ñ: ${timeStr}</div>
                    `;
                    
                    container.appendChild(card);
                });
            } catch (error) {
                const errorDiv = document.getElementById('error-container');
                errorDiv.innerHTML = `<div class="error">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§: ${error.message}</div>`;
            }
        }
        
        // KOSPI Ï∞®Ìä∏ Í∑∏Î¶¨Í∏∞
        async function loadKospiChart() {
            try {
                const response = await fetch('/api/index/KOSPI');
                const data = await response.json();
                
                // Îç∞Ïù¥ÌÑ∞ Ïó≠Ïàú Ï†ïÎ†¨ (Ïò§ÎûòÎêú Í≤ÉÎ∂ÄÌÑ∞)
                data.reverse();
                
                const labels = data.map(d => {
                    const date = new Date(d.collected_at);
                    return date.toLocaleTimeString('ko-KR', {hour: '2-digit', minute:'2-digit'});
                });
                
                const prices = data.map(d => d.price);
                
                const ctx = document.getElementById('kospi-chart').getContext('2d');
                
                if (kospiChart) {
                    kospiChart.destroy();
                }
                
                kospiChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'KOSPI',
                            data: prices,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4,
                            fill: true,
                            pointRadius: 3,
                            pointBackgroundColor: '#667eea',
                            pointBorderColor: 'white',
                            pointBorderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false,
                                title: {
                                    display: true,
                                    text: 'Í∞ÄÍ≤©'
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Ï∞®Ìä∏ Î°úÎìú Ïã§Ìå®:', error);
            }
        }
        
        // ÌÜµÍ≥Ñ Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                const container = document.getElementById('stats-container');
                container.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-label">Ï¥ù Îç∞Ïù¥ÌÑ∞ Î†àÏΩîÎìú</div>
                        <div class="stat-value">${data.total_records.toLocaleString('ko-KR')}</div>
                    </div>
                `;
                
                for (const [name, count] of Object.entries(data.by_index)) {
                    const statItem = document.createElement('div');
                    statItem.className = 'stat-item';
                    statItem.innerHTML = `
                        <div class="stat-label">${name} Î†àÏΩîÎìú</div>
                        <div class="stat-value">${count.toLocaleString('ko-KR')}</div>
                    `;
                    container.appendChild(statItem);
                }
            } catch (error) {
                console.error('ÌÜµÍ≥Ñ Î°úÎìú Ïã§Ìå®:', error);
            }
        }
        
        // Ï¥àÍ∏∞ Î°úÎìú
        loadIndices();
        loadKospiChart();
        loadStats();
        
        // 5Ï¥àÎßàÎã§ ÏÉàÎ°úÍ≥†Ïπ®
        setInterval(() => {
            loadIndices();
            loadKospiChart();
            loadStats();
        }, 5000);
    </script>
</body>
</html>
